<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>p_8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- общие стили -->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <!-- стили страницы -->
    <link href="css/p_8.css" rel="stylesheet">
    <link href="css/p_8-media.css" rel="stylesheet">
  </head>
  <body>
    
    <div class="header">
      <div class="menu-trigger"></div>
      <div class="header-title">МЕНЮ</div>
      <div class="clear-cart"></div>
    </div>
    
    <div class="order">
      <form>
        <div class="order-item">
          <div class="order-label">Имя</div>
          <input type="text" class="order-input" value="" placeholder="">
        </div>
        <div class="order-item">
          <div class="order-label">Телефон</div>
          <input type="text" class="order-input" value="" placeholder="">
        </div>
        <div class="order-item">
          <div class="order-label">Адрес</div>
          <input type="text" class="order-input" value="" placeholder="(улица, номер дома, квартира)">
        </div>
        <div class="order-item">
          <div class="order-label">Примечение к заказу </div>
          <input type="text" class="order-input" value="" placeholder="(не обязательно)">
        </div>
        <div class="order-item">
          <select class="form-select">
            <option>Онлайн оплата картой</option>
            <option>Наличными</option>
          </select>
        </div>
        <div class="other-item other-item--order">
          <div class="other-text">
            <span class="inline-link">Способы возрата</span>
          </div>
          <div class="other-text">Нажимая кнопку <strong>ОФОРМИТЬ ЗАКАЗ</strong> вы соглашаетесь с <span class="inline-link">нашей политикой конфиденциальности</span></div>
          <button type="submit" class="form-button-large">ОФОРМИТЬ ЗАКАЗ</button>
        </div>
      </form>
    </div>
    
  </body>
</html>
